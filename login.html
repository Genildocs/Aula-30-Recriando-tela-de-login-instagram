<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="shortcut icon" href="img/favicon.webp" type="image/x-icon">
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    
    <div class="container">

        <div class="phone">

            <img src="./img/instagram-celular.png" alt="celular">
            
        </div>

        <div class="continue">
            <div  class="continue__group">

                <img src="./img/instagram-logo.png" class="continue__instagram-logo">

                <div class="continue__profile-photo">

                    <img src="./img/avatar.png">

                </div>

                <a href="#" class="continue__login">Continue como Genildo</a>

                <a href="#" class="continue__logout">Remover conta</a>

            </div>    

            <div class="continue__group">

                <p class="continue__not-account">Não é Genildo</p>

                <p class="continue__not-account">
                    <span class="continue__link">Alternar conta</span>
                    ou 
                    <span class="continue__link">Inscreva-se</span>
                </p>

            </div>
            
            <div class="app">

                <p class="app__get">Obtenha o aplicativo.</p>

                <div class="app__donwload">

                    <a href="#" class="app__platform"><img src="./img/apple-button.png"></a>

                    <a href="#" class="app__platform"><img src="./img/googleplay-button.png"></a>

                </div>
            </div>
        </div>
    
    </div>
    


</body>
</html>
